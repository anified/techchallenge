# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Tech Challenge CI/CD Pipepline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build & Push image
      run: |
        docker build -t anified/techchallenge-be .
        docker push anified/techchallenge-be
        sed -i -e 's/change_ATMS_URL/"$ENV{ATMS_URL}"/g ; s/change_ATMS_HEADER_KEY/"$ENV{ATMS_HEADER_KEY}"/g ; s/change_ATMS_HEADER_VALUE/"$ENV{secrets.ATMS_HEADER_VALUE}"/g' deploy.yaml
        echo "$(deploy.yaml)"
      env:
        ATMS_URL: ${{ secrets.ATMS_URL }}
        ATMS_HEADER_KEY: ${{ secrets.ATMS_HEADER_KEY }}
        ATMS_HEADER_VALUE: ${{ secrets.ATMS_HEADER_VALUE }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: kubectl - Google Cloud GKE cluster
      uses: ameydev/gke-kubectl-action@master
      env:
        PROJECT_ID: ${{ secrets.GKE_PROJECT_ID }}
        APPLICATION_CREDENTIALS: ${{ secrets.GKE_SA_KEY }}
        CLUSTER_NAME: cluster-techchallenge-1
        ZONE_NAME: us-central1-c
      with:
        args: apply -f deploy.yaml