# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Tech Challenge CI/CD Pipepline

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Docker Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build & Push image
      run: |
        docker build -t techchallenge-be:${{ github.sha }} .
        docker push techchallenge-be:${{ github.sha }}
        sed -i'' -e 's/change_ATMS_URL/${{ secrets.ATMS_URL }}/' -e 's/change_ATMS_HEADER_KEY/${{ secrets.ATMS_HEADER_KEY }}/' -e 's/change_ATMS_HEADER_VALUE/${{ secrets.ATMS_HEADER_VALUE }}/' deploy.yaml
        kubectl apply -f deploy.yaml
